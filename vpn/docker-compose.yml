version: "3"
services:
  wireguard:
    image: lscr.io/linuxserver/wireguard
    container_name: vpn
    cap_add:
      - NET_ADMIN
      # - SYS_MODULE
    env_file:
      - .env
    environment:
      TZ: "Europe/Rome"
      PEERDNS: "auto"
      # PERSISTENTKEEPALIVE_PEERS: "all"
      ALLOWEDIPS: "0.0.0.0/0"
    volumes:
      - config:/config
      - /lib/modules:/lib/modules
    ports:
      - 51820:51820/udp
    restart: unless-stopped

volumes:
  config:
