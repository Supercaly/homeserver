version: "3"
services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock 
      - data:/data
    restart: unless-stopped
    networks:
      - caddy_default

volumes:
  data:

networks:
  caddy_default:
    external: true
